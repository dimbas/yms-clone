{% extends 'base.html' %}
{% block page_content %}

<h6 class="product-title">{{ product.title }}</h6>
<div class="row">
    <div class="col-md-4">
        <img src="{{ url_for('static', filename=product.image_path) }}" class="img-responsive">
    </div>
    <div class="col-md-5">
        <div class="product-description-head">Краткое описание:</div>
        <div class="product-description-content">{{ product.html_description | safe }}</div>
    </div>
    <div class="col-md-3 product-price">
        Цена: {{ product.price }} уе.
    </div>
</div>

{% endblock %}
